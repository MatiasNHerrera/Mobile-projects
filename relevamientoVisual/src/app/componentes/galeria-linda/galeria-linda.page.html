<div class="container" id="containerCosasLindas">
  <ion-icon name="arrow-undo-circle-outline" routerLink="/cosas-lindas"></ion-icon>
  <div class="grilla">
    <ul>
      <li *ngFor="let foto of this.urlOrdenado"><img alt="" src="{{foto}}"><ion-icon name="star" id="ion-star" class="fav" (click)="validarFavoritas(foto)"></ion-icon></li>
    </ul>
  </div>
  <div id="loadingGaleriaCosasLindas" class="loading" hidden>
    <img src="../../../assets/imagenes/loading.gif" alt="">
  </div>
  <div class="buttons" *ngIf="!mostrarError">
    <button (click)="traerFotos('todas')">Todas</button>
    <button (click)="traerFotos('usuario')">Usuario</button>
  </div>
  <div class="error" id="errorLindas" *ngIf="mostrarError">
    <p class="errorMensaje">Â¡Ya votaste esta foto como favorita!</p>
  </div>
</div>
<ion-backdrop id="backdropGaleriaCosasLindas" hidden></ion-backdrop>
